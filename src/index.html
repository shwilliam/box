<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <input
      id="fullscreen-toggle"
      name="fullscreen-toggle"
      class="sr-only fullscreen-toggle"
      type="checkbox"
    />
    <input
      id="about-toggle"
      name="about-toggle"
      class="sr-only about-toggle"
      type="checkbox"
    />

    <label class="fullscreen-toggle__label" for="fullscreen-toggle">
      fullscreen
    </label>
    <label class="about-toggle__label" for="about-toggle">
      about
    </label>

    <aside class="about">
      "Box breathing" is a technique used to regain calm and control thoughts
      while under stress: four seconds in, four holding, four exhaling, four
      holding, and repeat.
    </aside>

    <main class="main">
      <div class="circle"></div>
      <div class="gradient"></div>
    </main>
  </body>
</html>
