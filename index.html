<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>box</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <input
      id="fullscreen-toggle"
      name="fullscreen-toggle"
      class="visually-hidden fullscreen-toggle"
      type="checkbox"
    />
    <input
      id="about-toggle"
      name="about-toggle"
      class="visually-hidden about-toggle"
      type="checkbox"
    />

    <label class="fullscreen-toggle__label" for="fullscreen-toggle">
      change animation
    </label>

    <label class="about-toggle__label" for="about-toggle" aria-controls="about">
      about
    </label>

    <main class="main">
      <div aria-hidden="true" class="circle"></div>
      <div aria-hidden="true" class="gradient"></div>

      <section id="about" class="about" aria-live="assertive"></section>

      <section
        id="breathing-announcements"
        class="visually-hidden"
        aria-live="polite"
        role="timer"
      ></section>
    </main>

    <script src="./js/about-toggle.js"></script>
    <script src="./js/breathing-announcer.js"></script>
  </body>
</html>
